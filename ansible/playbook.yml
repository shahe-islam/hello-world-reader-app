- name: Playing with Ansible & Git
  connection: local
  gather_facts: false
  hosts: localhost

  # These variables are needed to bootstrap Ansible
  vars:
    ansible_sudo_password: '{{ lookup("env", "SUDO_PASSWORD") }}'
    # etc.
